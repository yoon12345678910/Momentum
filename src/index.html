<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Momemtum</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  
</head>

<body>
  <ul id="background" class="background"></ul>

  <div id="widgets" class="widgets">
    <div class="top-row">
        <div class="top-left"></div>
        <div class="top-right">
          <div id="weather" class="widget-container weather">
              <div class="widget-dash">
                <div class="metric-stat">
                  <span class="icon icon-weather"></span><!--
               --><span class="weather-temp"></span>
                </div>
                <span class="location-name"></span>
              </div>
              <div class="widget-wrapper nipple-top-right">
                <div class="widget-popup">
                  <div class="weather-current">
                    <div class="weather-header">
                      <span class="weather-location">
                        <span class="location-name" contenteditable="false"></span>
                        <span class="edit"></span>
                        <span class="reset"></span>
                        <span class="weather-conditions"></span>
                      </span>
                    </div>
                    <div class="weather-details">
                      <span class="icon icon-weather"></span>
                      <span class="weather-temp"></span>
                    </div>
                  </div>
                  <div class="weather-forecast"></div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="center">
        <div id="clock" class="widget-container clock">
          <div class="time bold">00:00</div>
          <span class="format"></span>
        </div>
      
        <!-- <form class="js-form form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4> -->

        <div id="greeting" class="widget-container greeting bold">
          <span class="side"></span>
          <span class="content">
            <span class="message"></span><!--
         --><span class="name-wrapper"><!--
             --><span class="name" spellcheck="false" contenteditable="false"></span><!--
             --><span class="punctuation">.</span>
            </span>
          </span>
          <span class="side"></span>
        </div>
      
        <!-- <form class="js-toDoForm">

        </form>
      
        <ul class="js-toDoList"></ul> -->
    </div>

      <div class="bottom-left"></div>
      <div class="bottom-right">

          <div class="widget-wrapper nipple-bottom-right">
            <div class="widget-popup">
              <div class="todo-header">
                <div class="list-row">
                  <div class="active-list-container">
                    <div class="list-chooser-toggle has-icon-wrapper">
                      <span class="active-list-name"></span>
                      <div class="icon-wrapper">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                      </div>
                    </div>
                    <ul class="dropdown list-chooser nipple-top-left nipple--u-bg">

                        <span class="list-name">Done</span>

                      </li> -->
                    </ul>
                  </div>
                  <!-- <div class="todo-actions"></div> -->

                <ol class="todo-list">
